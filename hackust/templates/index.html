<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <link href="static/css/c3.css" rel = "stylesheet">
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="static/js/materialize-settings.js" type="text/javascript" charset="utf-8"></script>
        <title>Receiption</title>
		
		<script src="{{url_for('static', filename='js/d3.min.js')}}" charset = "utf-8"></script>
		<script src="{{url_for('static',filename='js/c3.min.js')}}"></script>

    </head>
    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper grey lighten-5">
                <a href="#" class="brand-logo center black-text">my billz</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
            <div class="nav-content">
              <ul class="tabs blue-grey lighten-4">
                <li class="tab"><a href="#receipts-upload-card">upload new receipts</a></li>
                <li class="tab"><a href="#past-receipts-card">view past receipts</a></li>
              </ul>
            </div>

        </nav>
        <br />
            <div class = "container">
                <div id="chart"></div>
                    <script>
                    var chart = c3.generate({
                        data: {
                            x: 'x',
                    //        xFormat: '%Y%m%d', // 'xFormat' can be used as custom format of 'x'
                            columns: [
                                ['x', '2017-01-01', '2017-01-02', '2017-01-03', '2017-01-04', '2017-01-05'],
                                ['budget', 100, 200, 100, 100, 150, 250],
                                ['actual spending', 130, 100, 200, 300, 100, 350]
                            ]
                        },
                        axis: {
                            x: {
                                type: 'timeseries',
                                tick: {
                                    format: '%Y-%m-%d'
                                }
                            }
                        }
                    });
                    </script>
            </div>
            <div class="container">
                <div id="receipts-upload-card" class="card indigo darken-3"> 
                    <p>Upload a New Receipt</p>
                    <form action="/upload" method="post" enctype=multipart/form-data>
                        <div class="file-field input-field">
                            <div class="btn-small">
                                <span class="white-text">Choose File</span>
                                <input type="file" name="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate white-text" type="text">
                            </div>
                            <button id="photo-submit" class="btn-small white-text" type=submit value=Upload>Upload
                            </button>
                        </div>
                    </form>
                </div> 
            </div>
        <div class="container">
                <div id="past-receipts-card" class="card indigo darken-1">
                    <p>View Past Receipts</p>
                    <form >
                        
                        <div class="input-field col s12">
                    
                            <select id="num_receipts_select">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="300">300</option>
                            </select>
                            <label class="white-text">Number of Receipts</label>
                        </div>
                        <button id="receipts-submit" class="btn white-text text-darken-2" type=submit value=Upload>Upload
                        </button>
                    </form>
                </div>
        </div>
        <div id="receipt_list">
            
        </div>







	


        <script src="static/js/bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
